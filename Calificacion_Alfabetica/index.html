<!DOCTYPE html>
<html lang="es" class="">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calificacion Alfabetica</title>

        <!-- LINK BS CSS -->
        <link rel="stylesheet" href="/bs/css/bootstrap.min.css">
    </head>
    <body class="d-flex flex-column min-vh-100 align-items-center justify-content-center">

        <main class="d-flex flex-column align-items-center justify-content-center border border-2 border-dark rounded-3 p-4">
            <form id="form" action="#">
                <div>
                    <label for="nota">Introduce tu nota:</label>
                    <input type="number" id="nota" name="nota" minlength="1" maxlength="2" 
                    aria-valuemax="10" placeholder="Nota numérica 0-10">
                </div>
                <div class="mt-3">
                    <input type="submit" class="btn btn-primary w-100" value="Calificar">
                </div>
            </form>

            <div id="cuadro-resultado" class="mt-2 d-flex flex-column align-items-center justify-content-center rounded-3 p-2">
                
                <span class="mb-1">
                    Tu calificación es:
                </span>

                <span id="resultado" class="fs-3 fw-bold text-center">
                    <!-- Resultado final -->
                    
                </span>
            </div>
        </main>
        <!-- APP -->
        <script src="./app.js"></script>
        <!-- LINK BS JS -->
        <script src="/bs/js/bootstrap.min.js"></script>
    </body>
    
</html>
